<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slide with Carousel and Autoplay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="list">
            <div class="item">
                <img src="images/1.jpg">
            </div>
            <div class="item">
                <img src="images/2.jpg">
            </div>
            <div class="item">
                <img src="images/3.jpg">
            </div>
        </div>
        <!--Buttons - Prev and Next-->
        <div class="buttons">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>
        <!--Dots-->
        <ul class="dots">
            <li class="active">/</li>
            <li></li>
            <li></li>
        </ul>
       </div>
       <script src="script.js"></script>
    
</body>
</html>
